    <style>
        .btn,
        .btnclear {
            background-color: #3f51b5;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;

        .btn:hover,
        .btnclear:hover {
            background-color: #303f9f;

    <p id='text'>I learning JavaScript events!</p>
    <div>
        <button class="btn">Change style!</button>
        <button class="btnclear">Clear style</button>
