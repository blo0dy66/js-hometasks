<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickerz</title>
    <link rel="stylesheet" href="css/alert.css">
    <link rel="shortcut icon" href="img/baby-yoda.svg" type="image/x-icon">
</head>

<body>
    <style>
        /* Set body font and background color */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* Style container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }

        /* Style form */
        .form {
            margin-bottom: 20px;
        }

        .form h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .form label {
            display: block;
            margin-bottom: 5px;
        }

        .form input[type="text"],
        .form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form button[type="submit"] {
            display: block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #008cba;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Style table */
        .table h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .search-sort {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .search-group,
        .sort-group {
            display: flex;
            align-items: center;
        }

        .search-group label,
        .sort-group label {
            margin-right: 10px;
        }

        .search-group input[type="text"] {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .sort-group select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        .card {
            margin-bottom: 10px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
            box-shadow: 0px 0px 5px #ccc;
        }

        
        .card img {
            width: 200px;
        }
        .card h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .card p {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .card button {
            padding: 5px 10px;
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        #item-image-input {
            display: none;
        }

        #item-image-label {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        #item-image-label:hover {
            background-color: #3e8e41;
        }
    </style>
    <h1>Online-shop</h1>
    <div class="container">
        <div class="form">
            <h2>Добавить новый товар</h2>
            <form id="add-item-form" enctype="multipart/form-data" method="POST">
                <div class="form-group">
                    <label for="item-name-input">Name:</label>
                    <input type="text" id="item-name-input" name="item-name-input">
                </div>
                <div class="form-group">
                    <label for="item-price-input">Price:</label>
                    <input type="number" id="item-price-input" name="item-price-input">
                </div>
                <div class="form-group">
                    <label id="item-image-label" for="item-image-input">Upload Image</label>
                    <input type="file" id="item-image-input" name="item-image-input">
                </div>
                <button type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="table container">
        <h2>Товары</h2>
        <div class="search-sort">
            <div class="search-group">
                <label for="search-input">Search:</label>
                <input type="text" id="search-input" placeholder="Search">
            </div>
            <div class="sort-group">
                <label for="sort-select">Sort By:</label>
                <select id="sort-select">
                    <option value="name">Name</option>
                    <option value="price">Price</option>
                </select>
            </div>
        </div>
        <div id="item-list">
            <!-- Populate with elements from localStorage -->
        </div>
    </div>
    </div>


    <script src="js/order.js"></script>

</body>

</html>
